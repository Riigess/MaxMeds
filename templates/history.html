<!DOCTYPE>
<html>
    <head>
        <title>Max's Meds | History</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <script src="js-api.js"></script>
        <script src="history.js"></script>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid" style="text-align:left">
                <div style="width:0.8rem"></div>
                <a href="http://<IP_ADDRESS>:5000/" class="navbar-brand">Max's Meds</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="http://<IP_ADDRESS>:5000/history" class="nav-link">History</a>
                        </li>
                    </ul>
                </div>
                <div id="edit-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <input type="date" id="edit-date" name="date-entry" value="2024-03-17" min="2023-11-1" max="2025-1-1" />
                        <input type="time" id="edit-time" name="time-entry" value="12:00" min="00:00" max="23:59" />
                        <span class="edit-submit">
                            <button class="edit-submit-btn">SUBMIT</button>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" id="meds-history"></div>
    </body>
</html>
